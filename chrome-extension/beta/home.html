<!DOCTYPE html>
<head>
    <title>beta building</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <img class="logo" src="assets/biglogo/yellow.png">
    <br>
    <div class="slidebox">
        <div class="slidetitle">
            <div class="slidename">차단 정도 설정</div>
            <div class="guideline">차단 기준 가이드라인</div>
        </div>   
        <div class="slidecontainer">
            <input type="range" min="0" max="2" value="1" class="slider" id="mainSlider">
        </div>
        <div class="slidelabel">
            <div>0</div>
            <div>1</div>
            <div>2</div>
        </div>
        <div class="slideoutput"> 현재 차단 정도: <span id="output"></span></div>
        <script src="js/slider.js"></script>
    </div>
    <div class="listbox">
        <div class="listtitle">차단된 문장 <span id="blocked">10</span>개</div>
        <div class="blockedlist" id="blockedlist">

        </div>
        <br>
    </div>
</body>
<script src="js/test.js"></script>
</html>
